<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Information </title>
    <link rel="stylesheet"href="info.css">
   
</head>
<body>

<div class="wrapper">
    <div class="title">
    Basic Information
    </div>
    <div class="form">
        <div class="input_field">
        <label>Company Name</label>
        <input type="text" class="input">
    </div>
    <div class="input_field">
        <label>Company Website URL</label>
        <input type="text" class="input">
    </div>
    <div class="input_field">
        <label>Primary Contact Person Name</label>
        <input type="text" class="input">
    </div>
    <div class="input_field">
        <label> Contact Number</label>
        <input type="text" class="input">
    </div>
<div class="input_field">
        <label>Year of Incorporation</label>
        <input type="text" class="input">      
    </div>
<div class="input_field">
        <label>Number of Employees</label>
        <input type="text" class="input">
    </div/>
    <div class="input_field">
        <label>Type of Company</label>
         <select>
           
             <option value="">Select</option>
             <option value="Private Ltd">Private Limited</option>
             <option value="Limited Liability Partnership">Limited Liability Partnership</option>
             <option value="Other">Other</option>
        </select>
        
    </div>
    <div class="input_field">
        <label>PAN Number</label>
        <input type="text" class="input">
</div>
<div class="input_field">
        <label>About</label>
        <textarea class="textarea"></textarea>
</div>
<div class="input_field">
        <label>Company Address</label>
      <input type="text" class="input">
</div>
<div class="input_field">
        <label>Alternative Company Representive Name</label>
        <input type="text" class="input">
        
</div>
<div class="input_field">
        <label>Representive Contact Number</label>
        <input type="text" class="input">
</div>
<div class="input_field">
        <label>Representive Email</label>
        <input type="text" class="input">
</div>
<input type="reset" value="Reset">
<input type="submit" value="Submit">
</div>
</div>
</div>


</body>
</html>
